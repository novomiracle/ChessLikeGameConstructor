<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="chessconstructor.css" />
</head>

<body>
	
	<aside class="building_containers condition_container BB_storage"></aside>
	
	
	<main style="display: flex; overflow-x: scroll;
width: 60%;">
		<canvas id="movementVisualisation" width="180" height="180"></canvas>
		<div style="display: flex; flex-flow: column; float:left">
			royal:
			<select id="royal" class="selectorClass">
				<option value="false">false</option>
				<option value="true">true</option>
			</select>
			promotion:
			<div id="promotion_condition" class="building_containers condition_slot" draggable="false"></div>
			<div id="promotion"></div><button id="add_piece_for_promotion" style="width: 50px">+</button><button id="delete_piece_for_promotion" style="width: 50px">-</button>
		</div>
		<div style="display: flex; flex-flow: column;">
			name:
			<input id="chess_piece_name" class="input" />
			image:
			white
			<input id="chess_piece_image_url_white" class="input" placeholder="image url" />
			<img id="chess_piece_image_white" style="width: 100px;height:100px;border: solid 1px black" />
			black
			<input id="chess_piece_image_url_black" class="input" placeholder="image url" />
			<img id="chess_piece_image_black" style="width: 100px;height:100px;border: solid 1px black" />
			<button id="save_button" class="button1">save</button>
			<a>load</a><input id="load" type="file"/>
		</div>
	</main>
	
	
	
	<footer>
		<div class="container_for_BB condition_container">
			
			<div class="block_template and_or" draggable="true">
				<subtitle>condition builder</subtitle>
				<div class="building_containers containerType1" draggable="false"></div>
				<select class="selectorClass">
					<option value="&&">and</option>
					<option value="||">or</option>
				</select>
				<div class="building_containers containerType1" draggable="false"></div>
			</div>


			<div class="block_template compare" draggable="true">
				<subtitle>compare</subtitle>
				<div class="building_containers containerType1" draggable="false"></div>
				<select class="selectorClass">
					<option value="==">=</option>
					<option value=">">&gt;</option>
					<option value="<">&lt;</option>
				</select>
				<div class="building_containers containerType1" draggable="false"></div>
			</div>


			<div class="block_template math_func" draggable="true">
				<subtitle>math</subtitle>
				<div class="building_containers containerType1" draggable="false"></div>
				<select class="selectorClass">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">x</option>
					<option value="/">/</option>
				</select>
				<div class="building_containers containerType1" draggable="false"></div>
			</div>


			<div class="block_template coordinates" draggable="true">
				<subtitle>coordinates</subtitle>
				<label>x:</label><input class="input x_input" type="number" />
				<label>y:</label><input class="input y_input" type="number" />
			</div>


			<div class="block_template position_after_moving" draggable="true">position after moving</div>


			<div class="block_template piece_info" draggable="true">
				<subtitle>This piece info</subtitle>
				<select class="selectorClass">
					<option value="color">color</option>
					<option value="position">position</option>
					<option value="type.name">type</option>
					<option value="allMoves">turns</option>
				</select>
			</div>


			<div class="block_template chessboard_block" draggable="true">
				<subtitle>position check-up</subtitle>
				<label>coords:</label>
				<div class="building_containers containerType1" draggable="false"></div>
				<label>piece:</label><select class="selectorClass">
					<option value="exists">exists</option>
					<option value="color">color</option>
					<option value="position">position</option>
					<option value="type.name">type</option>
				</select>
			</div>


			<div class="block_template bool" draggable="true">
				<subtitle>Boolean</subtitle>
				<select class="selectorClass">
					<option value="true">true</option>
					<option value="false">false</option>
				</select>
			</div>


			<div class="block_template write" draggable="true">
				<subtitle>Figure type</subtitle>
				<input class="input" />
			</div>


			<div class="block_template seen_by" draggable="true">
				<subtitle>check logic builder</subtitle>
				<label>coords:</label>
				<div class="building_containers containerType1" draggable="false"></div>
				<label>seen by color:</label><select class="selectorClass">
					<option value="same">same</option>
					<option value="not_same">not same</option>
				</select>
				<label>type:</label>
				<input class="input" />
			</div>


			<div class="block_template moves" draggable="true">
				<label>this piece's moves</label>
			</div>


			<div class="block_template number" draggable="true">
				<subtitle>numbers</subtitle>
				<input type="number" class="input" />
			</div>


			<div class="block_template chess_history" draggable="true">
				<subtitle>chess history</subtitle>
				<select class="selectorClass">
					<option value="first">from first</option>
					<option value="last">from last</option>
				</select>
				<input type="number" class="input" />
				<select class="selectorClass">
					<option value="from"> from (moved) </option>
					<option value="to"> to (moved)</option>
					<option value="type.name"> piece's type </option>
					<option value="color"> piece's color </option>
				</select>
			</div>


			<div class="block_template x_y" draggable="true">
				<subtitle>get coordinate</subtitle>
				<div class="building_containers containerType1" draggable="false"></div>
				<select class="selectorClass">
					<option value="x">x</option>
					<option value="y">y</option>
				</select>
			</div>


			<div class="block_template color_direction" draggable="true">
				<span>direction</span>
			</div>
			
		</div>
		<div class="container_for_AF_BB  condition_container">
			<div class="block_template if forAF" draggable="true">
				<subtitle>if function</subtitle>
				<label>if</label>
				<div class="building_containers containerType1" draggable="false"></div>
				<label>:</label>
				<div class="building_containers AF_BB containerType1" draggable="false"></div>
			</div>
			<div class="block_template if_else forAF" draggable="true">
				<subtitle>if else function</subtitle>
				<label>if</label>
				<div class="building_containers containerType1 " draggable="false"></div>
				<label>:</label>
				<div class="AF_BB containerType1 building_containers if_AF_BB" draggable="false"></div>
				<label>else:</label>
				<div class="AF_BB containerType1 building_containers else_AF_BB" draggable="false"></div>
			</div>
			<div class="block_template capture forAF" draggable="true">
				<subtitle>capture</subtitle>
				<div class="building_containers containerType1" draggable="false"></div>
			</div>
			<div class="block_template move_to forAF" draggable="true">
				<subtitle>move piece</subtitle>
				<label>move</label>
				<div class="building_containers containerType1 from" draggable="false"></div>
				<label> to </label>
				<div class="building_containers containerType1 to" draggable="false"></div>
			</div>
			<div class="block_template create forAF" draggable="true">
				<subtitle>create a piece</subtitle>
				<label>create</label>
				<input class="input"/>
				<label>color:</label>
				<select class="selectorClass">
					<option value="true">same</option>
					<option value="false">not same</option>
				</select>
				<div class="building_containers containerType1" draggable="false"></div>
			</div>
		</div>
			<!--
		<div id="bozo" class="building_containers condition_container" style="background-color: azure;max-height: 100px; height: 100px; min-height: 100px; min-width: 150px"></div>
		<div id="bozo2" class="building_containers condition_container AF_BB" style="background-color: azure;max-height: 100px; height: 100px; min-height: 100px; min-width: 150px"></div>
	-->
		<!--	<input type="number" id="theNumber"/>-->
		<button id="addPath" onclick="addPath()">add path</button>
		<input id="addColor" type="color" />
		<div id="context_menu">
			<div class="context_button" id="dublicate"><label>dublicate</label></div>
			<div class="context_button" id="delete"><label>delete</label></div>
		</div>
	</footer>

<!--	<script src="jquery-3.7.1.min.js"></script>-->
	<div id="movement_container"></div>
	<script src="chessConstructor.js"></script>
	<script src="load.js"></script>
</body>
