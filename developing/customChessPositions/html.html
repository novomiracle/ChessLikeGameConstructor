<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css2.css" />
</head>

<body>
	<div id="chessGame">
		<div id="chessboard"></div>
		<div>
			<div id="pieces"></div>
			<input id="add_piece" type="file">
			<button id="add_piece_b" type="file">add piece</button>
			<div id="delete_place">remove</div>
			<button id="save_button">save</button>
			<input id="name" />
			<div>
				<label>minimum amount of royalties</label>
				<input id="royalties" type="number" value="1">
			</div>
			<label>width</label>
			<input id="width" type="number">
			<label>height</label>
			<input id="height" type="number">
			<button onclick="changeBoardDimensions()">change</button>
		</div>
		<select id="color" style="height: 50px">
			<option>black</option>
			<option>white</option>
		</select>
	</div>
	<script src="chessBoardGenerator2.js"></script>
	<script src="addingChessPieces.js"></script>
</body>

</html>
