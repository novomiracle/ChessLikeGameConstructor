<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="chessconstructor.css" />
</head>

<body>
	<div class="building_containers condition_container BB_storage"></div>
	<div style="display: flex">
		<canvas id="movementVisualisation" width="180" height="180" style="border: solid black 2px; max-height: 180px;max-width: 180px;"></canvas>
		<div style="display: flex; flex-flow: column">
			royal:
			<select id="royal" class="selectorClass">
				<option value="false">false</option>
				<option value="true">true</option>
			</select>
			direction:
			<select id="direction" class="selectorClass">
				<option value="false">false</option>
				<option value="true">true</option>
			</select>
			promotion:
			<div id="promotion_condition"class="building_containers condition_container containerType3" draggable="false"></div>
			<div id="promotion"></div><button id="add_piece_for_promotion" style="width: 20px">+</button>
		</div>
		<div style="display: flex; flex-flow: column">
			name:
			<input id="chess_piece_name" class="inputClass2" />
			image:
			<input id="chess_piece_image_url" class="inputClass2" placeholder="image url"/>
			<image id="chess_piece_image" style="width: 100px;height:100px;border: solid 1px black"></image>
			<button id="save_button"class="button1">save</button>
		</div>
	</div>
	<div style="display: flex">
		<div class="container_for_BB condition_container">
			<div style="position: absolute; left: 3px;top:5px">
				<div class="block_template and_or" draggable="true">
					<div class="building_containers containerType1" draggable="false"></div>
					<select class="selectorClass">
						<option value="&&">and</option>
						<option value="||">or</option>
					</select>
					<div class="building_containers containerType1" draggable="false"></div>
				</div>
			</div>
			<div style="position: absolute; left: 76px;top:5px">
				<div class="block_template compare" draggable="true">
					<div class="building_containers containerType1" draggable="false"></div>
					<select class="selectorClass">
						<option value="==">=</option>
						<option value=">">&gt;</option>
						<option value="<">&lt;</option>
					</select>
					<div class="building_containers containerType1" draggable="false"></div>
				</div>
			</div>
			<div style="position: absolute; left: 3px;top:25px">
				<div class="block_template math_func" draggable="true">
					<div class="building_containers containerType1" draggable="false"></div>
					<select class="selectorClass">
						<option value="+">+</option>
						<option value="-">-</option>
					</select>
					<div class="building_containers containerType1" draggable="false"></div>
				</div>
			</div>
			<div style="position: absolute; left: 3px;top:45px">
				<div class="block_template coordinates" draggable="true">
					<a>x:</a><input class="inputClass" type="number" />
					<a>y:</a><input class="inputClass" type="number" />
				</div>
			</div>
			<div style="position: absolute; left: 3px;top:68px">
				<div class="block_template position_after_moving" draggable="true">position after moving</div>
			</div>
			<div style="position: absolute; left: 76px;top:25px">
				<div class="block_template piece_info" draggable="true">
					<a>piece:</a><select class="selectorClass" style="width: 35px;min-width: 35px">
						<option value="color">color</option>
						<option value="pos">position</option>
						<option value="type.name">type</option>
					</select>
				</div>
			</div>
			<div style="position: absolute; left: 3px;top:129px">
				<div class="block_template chessboard_block" draggable="true">
					<a style="min-width:45px">coords:</a>
					<div class="building_containers containerType1" draggable="false"></div>
					<a style="min-width:35px">piece:</a><select class="selectorClass" style="width: 30px;min-width: 30px">
						<option value="!= 0">exists</option>
						<option value=".color">color</option>
						<option value=".pos">position</option>
						<option value=".type.name">type</option>
					</select>
				</div>
			</div>
			<div style="position: absolute; left: 97px;top:45px">
				<div class="block_template true_false" draggable="true">
					<select class="selectClass">
						<option value="true">true</option>
						<option value="false">false</option>
					</select>
				</div>
			</div>
			<div style="position: absolute; left: 76px;top:68px">
				<div class="block_template write" draggable="true">
					<input class="inputClass2" />
				</div>
			</div>
			<div style="position: absolute; left: 3px;top:93px">
				<div class="block_template seen_by" draggable="true">
					<a style="min-width:47px">coords:</a>
					<div class="building_containers containerType1" draggable="false"></div>
					<a style="min-width:90px">seen by color:</a><select class="selectorClass" style="width: 30px;min-width: 30px">
						<option value="item.color == piece.color">same</option>
						<option value="item.color != piece.color">not_same</option>
					</select>
					<a style="min-width:32px">type:</a>
					<div><input class="inputClass2" /></div>
				</div>
			</div>
			<div style="position: absolute; left:150px;top:30px">
				<div class="block_template moves" draggable="true">
					<a>this piece's moves</a>
				</div>
			</div>
			<div style="position: absolute; left: 150px;top:5px">
				<div class="block_template turns" draggable="true">
					<a>this piece's turns</a>
				</div>
			</div>
			<div style="position: absolute; left:150px;top:55px">
				<div class="block_template numbers" draggable="true">
					<input type="number" class="inputClass" />
				</div>
			</div>
			<div style="position: absolute; left: 203px;top:5px">
				<div class="block_template chess_history" draggable="true">
					<a style="min-width:70px">chess history</a>
					<select class="selectorClass">
						<option value="">from first</option>
						<option value="chessHistory.length - 1 -">from last</option>
					</select>
					<input type="number" class="inputClass" />
					<select class="selectorClass">
						<option value="from"> from </option>
						<option value="to"> to </option>
						<option value="piece.type.name"> piece's type </option>
						<option value="piece.color"> piece's color </option>
					</select>
				</div>
			</div>
			<div style="position: absolute; left: 203px;top:30px">
				<div class="block_template x_y" draggable="true">
					<div class="building_containers containerType1" draggable="false"></div>
					<select class="selectorClass">
						<option value=".x">x</option>
						<option value=".y">y</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container_for_AF_BB  condition_container">
			<div style="position: absolute; left: 58px;top:5px">
				<div class="block_template if forAF" draggable="true">
					<div class="text1">
						<a class="a2">if</a>
						<div class="building_containers containerType1" draggable="false"></div>
						<a>:</a>
					</div>
					<div class="building_containers AF_BB containerType1" draggable="false"></div>
				</div>
			</div>
			<div style="position: absolute; left: 3px;top:5px">
				<div class="block_template if_else forAF" draggable="true">
					<div class="text1">
						<a class="a2">if</a>
						<div class="building_containers containerType1" draggable="false"></div>
						<a>:</a>
					</div>
					<div class="AF_BB containerType1 building_containers" draggable="false"></div>
					<a class="text2">else:</a>
					<div class="AF_BB containerType1 building_containers" draggable="false"></div>
				</div>
			</div>
			<div style="position: absolute; left:58px;top:77px">
				<div class="block_template capture forAF" draggable="true">
					<a>capture</a>
					<div class="building_containers containerType1" draggable="false"></div>
				</div>
			</div>
			<div style="position: absolute; left:58px;top:101px">
				<div class="block_template move_to forAF" draggable="true">
					<a>move</a>
					<div class="building_containers containerType1" draggable="false"></div>
					<a> to </a>
					<div class="building_containers containerType1" draggable="false"></div>
				</div>
			</div>
			<div style="position: absolute; left:58px;top:125px">
				<div class="block_template create forAF" draggable="true">
					<a>create</a>
					<input class="inputClass2" />
					<a>color:</a>
					<select class="selectorClass">
						<option value="true">same</option>
						<option value="false">not same</option>
					</select>
					<div class="building_containers containerType1" draggable="false"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="bozo" class="building_containers condition_container" style="background-color: azure;max-height: 100px; height: 100px; min-height: 100px; min-width: 150px"></div>
	<div id="bozo2" class="building_containers condition_container AF_BB" style="background-color: azure;max-height: 100px; height: 100px; min-height: 100px; min-width: 150px"></div>
	<div class="building_containers BBdeleter condition_container" style="background-color:red;max-height: 50px; height: 50px; min-width: 50px;width: 50px;">delete</div>
	<!--	<input type="number" id="theNumber"/>-->
	<button id="addPath" onclick="addPath()">add path</button>
	<input id="addColor" type="color" />
	<script src="chessConstructor.js"></script>
</body>
